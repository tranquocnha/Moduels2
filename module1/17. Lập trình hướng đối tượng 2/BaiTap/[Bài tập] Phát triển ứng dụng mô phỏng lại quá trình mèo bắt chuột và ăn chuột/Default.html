            this.speak = function () {

            }

        getWeight(){

        }
        Decrease(){

                this.weight--;
            }
        }
    }
    class Cat{
        constructor(name,weight,speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.speak = function () {
                console.log("meo,meo")
            }
        }
        canCatchMouse(mouse){
            if(this.speed > mouse.speed){
                console.log(this.name+"can catch"+mouse.name)
                return true;
            }else{
                return  false;
            }
        }
        getWeight(){
            return this.weight;
        }
        eat(mouse){
            if(this.canCatchMouse(mouse) && mouse.isDead === false){
                this.weight += mouse.weight;
                mouse.isDead = true;
                mouse.weight = 0;
                console.log(this.name +"eat" + mouse.name +"successful")
            }else {

                console.log(this.name+" can't eat"+mouse.name)
            }
         }
    }
    var Tom = new Cat('tom',10,12);
    var Jerry = new Rat('jerry',2,10);
    console.log(Tom);
    Tom.speak();
    console.log(Jerry);
    Jerry.speak();
    Tom.eat(Jerry);
