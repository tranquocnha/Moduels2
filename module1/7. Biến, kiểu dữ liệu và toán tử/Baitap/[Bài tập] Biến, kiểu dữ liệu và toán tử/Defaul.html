<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
    <script>
        var inputsinh = prompt("nhap sinh hoc");
        var  inputly = prompt("nhap ly");
        var inputhoa = prompt("nhap hoa hoc");
        let sinh = parseInt(inputsinh);
        let ly = parseInt(inputly);
        let hoa = parseInt(inputhoa);

        let area = (sinh + ly + hoa) / 3
        document.write("in ra area = " +area);
        alert(area)
    </script>
</body>
</html>
