<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxScore(numberPoint) {
        let max = 0;
        for (let i = 0; i < numberPoint.length; i++) {
            if (numberPoint[i] > max) {
                max = numberPoint[i];
            }
        }
        return max;
    }

    function maxFraction(numberPoint) {
        let max = 0;
        let index = 0;
        for (let i = 0; i < numberPoint.length; i++) {
            if (numberPoint[i] >= max) {
                max = numberPoint[i];
                index = i;
            }
        }
        return index;
    }

    let numberPoint = [5, 5, 5, 5, 5];
    document.write("Số lớn nhất trong mảng: " + findMaxScore(numberPoint) + "<br/>" + " Vị trí trong mảng là: " + maxFraction(numberPoint));
</script>
</body>
</html>
