<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product Management</h1>
<input type="text" id="name" placeholder="Add New Product" >
<input type="button" onclick="addNewProduct()" value="Add" style="background-color: chartreuse"><br><br>
<span> <b>Số lượng sản phẩm</b></span>
<span id="soLuong"></span>
<p id="hienThi"></p>
<script>
    let listProduct =[];
    display(listProduct);
    function addNewProduct() {
        let newName = document.getElementById("name").value;
        if(newName!=""){
            listProduct.push(newName);
        }else {
            alert("Enter product name");
        }

        document.getElementById("name").value="";
        display(listProduct);
    }
    function display(list){
        let tableString ='<table border="5" style="width: 200px" >\n' +
            '    <tr>\n' +
            '        <th>STT</th>' +
            '        <th>TênSP</th>' +
            '        <th>Sửa</th>' +
            '        <th>Xóa</th>' +
            '    </tr>';
        for (let i=0; i<list.length;i++){
            tableString +='<tr>\n' +
                '        <td>'+(i+1)+'</td>\n' +
                '        <td>'+list[i]+'</td>\n' +
                '        <td><input type="button" onclick="editProduct('+i+')" value="Edit" style="background-color: chartreuse"></td>\n' +
                '        <td><input type="button" onclick="deleteProduct('+i+')" value="Delete" style="background-color: chartreuse"></td>\n' +
                '    </tr>'
        }
        tableString+='<table>';
        document.getElementById("hienThi").innerHTML =tableString;
        document.getElementById("soLuong").innerHTML =list.length;
    }
    function editProduct(index) {
        let editName= prompt("Enter the name of the product to be edited");
        if(editName!="" && editName!=null){
            listProduct[index]= editName;
        }
        display(listProduct)
    }
    function deleteProduct(index) {
        let conf = confirm("Do you want to delete the product?"+ listProduct[index]);
        if(conf){
            listProduct.splice(index,1);
        }else {
            alert("You don't want to delete");
        }
        display(listProduct);
    }
</script>
</body>
</html>
