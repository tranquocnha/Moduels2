<script>
    function sumInput() {
        var array=[];
        var sum=0;
        for(var i=0;i<10000;i++){
            array[i] = prompt("Nhap gia tri");
            if(String(array[i])==="Há»§y"){
                break;
            }
            sum+= parseInt(array[i]);
        }
        return sum;
    }
    console.log(sumInput());
</script>
