<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arrayInt = [3,-4,5,3,7,3,3,10];

    var n = arrayInt.length;
    function tinhSum(array) {
        let sum =0;
        for(let i=0;i<array.length;i++){
            sum +=array[i];
        }
        return sum;
    }
    console.log(tinhSum(arrayInt));
    function checkSNT(n) {

        if (n <= 1) return false;
        for (let i = 2; i <= Math.sqrt(n); i++)
            if (n % i == 0)
                return false;
        return true;
    }
    function demSNT(array,n) {
        var count =0;
        for(let i=0;i<n;i++){
            if(checkSNT(array[i])){
                count++;
            }
        }
        return count;
    }
    document.write("So nguyen to: "+demSNT(arrayInt,n));
    kiemtraSoAm(arrayInt);
    function kiemtraSoAm(array) {
        for(let i=0;i<array.length;i++){
            if (array[i]<0){
                return true;
            }
        }
        return false;
    }
</script>
</body>
</html>
