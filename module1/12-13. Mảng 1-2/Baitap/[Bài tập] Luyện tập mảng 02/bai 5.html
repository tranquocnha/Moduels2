<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<h2>Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</h2>
<script>
    var arrayA = prompt("nhap chuoi thu 1");
    var arrayB = prompt("nhap chuoi thu 2");
    var flag = false;
    if(arrayA==arrayB){
       flag =true;
    }
    if(flag){
        alert("hai chuoi giông nhau")
    }else{
        alert("khong giống nhau")
    }
</script>
</body>
</html>
