<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
    Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
</h2>
<script>
    var arrayNumber1= [];
    var arrayNumber2= [];
    do{
        var num = parseInt(prompt("nhap vao bao nhieu gia tri trong mang"));
    }while(num<0 || isNaN(num));
    for(let i=0;i<num;i++){
        arrayNumber1[i] = parseInt(prompt("Nhap vao gia tri mang thu ["+ (i)+"]"));
        document.write("array["+i+"]="+arrayNumber1[i]+"<br/>")
    }
    document.write("<br/>");
    for(let i=0;i<num;i++){
        arrayNumber2[i] = parseInt(prompt("Nhap vao gia tri mang thu ["+ (i)+"]"));
        document.write("array["+i+"]="+arrayNumber2[i]+"<br/>")
    }
    var arrayNumber3 = arrayNumber2.concat(arrayNumber1);
    document.write(arrayNumber3.join()+"<br/>")
</script>
</body>
</html>
