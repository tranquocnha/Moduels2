<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</h3>
<script>
    var count=0;
    var array = [2,4,5,6,1,2,3,4,10,20]
    for(let i=0;i<array.length;i++){
        if(array[i]>=10){
            count++;
        }
    }
    document.write("số nguyên lớn hơn bằng 10 ="+count);
</script>
</body>
</html>
