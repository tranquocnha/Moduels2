<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<h2>Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
    nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không?
    Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</h2>
<script>
    var array= [];
    var arrayV=[];
    do{
        var num = parseInt(prompt("nhap vao bao nhieu gia tri trong mang"));
    }while(num<0 || isNaN(num));
    for(var i=0;i<num;i++){
        array[i] = parseInt(prompt("Nhap vao gia tri mang thu ["+ (i)+"]"));
        document.write("array["+i+"]="+array[i]+"<br/>")
    }
    alert("Chuyển qua nhập mang V");
    var temp = "V is not in array";
    arrayV= parseInt(prompt("nhap vao mang V"));
    for(var k=0;k<array.length;k++){
        if(array[k]==arrayV){
            temp=("V is in the array");
            break;
        }
    }
    document.write(temp);


</script>
</body>
</html>
