<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius) {
            this.radius = radius;
        }
        display(){
            return this.radius;
        }
        getArea(){
            return Math.PI* this.radius*this.radius;
        }
    }
    let circle = new Circle(2);
    alert("radius: "+circle.display()+ "; area: " +circle.getArea());
</script>
</body>
</html>
