<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script language="JavaScript">
        let total;
        total = "<table border='2' width='1000' cellspacing='0' cellpadding='3'> ";
        for(let j=1;j<=10;j++)
        {
            total =total +"<tr>";
            for(let i=2;i<10;i++){
                total = total + "<td>"+i +"x"+j+"=" + i * j + "</td>";
            }
            total = total +"</tr>";
        }
        total = total + "</table> ";
        document.write(total);
    </script>
</body>
</html>
