<body>
    <script>
        var sum=0;
        var n=30;
        var count =0;
        var i=0;
        while (count<n){
            if(i%7==0){
                count++;
                sum = sum+i;
            }
            i++;
        }
        document.write("tong la: "+sum);
    </script>
