<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacci(n) {
        var f0=0;
        var f1=1;
        var fn=1;
        if(n<0){
            return false;
        }else if( n==0 || n==1){
            return n;
        }else{
            for(var i=2;i<n;i++){
                f0=f1;
                f1=fn;
                fn=f0+f1;
            }
        }
        return fn;
    }
    var sum =0;
    document.write("Tính tổng của 20 số đầu tiên trong dãy fibonacci. ");
    for(var j=0;j<20;j++){
        sum += fibonacci(j);
    }
    document.write(sum);
</script>
</body>
</html>
