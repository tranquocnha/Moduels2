<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 1: In dãy Finonaci</h2>
<h1 id="result"> </h1>
<script>
    function fibonacci(n) {
        var f0=0;
        var f1=1;
        var fn=1;
        if(n<0){
            return false;
        }else if( n==0 || n==1){
            return n;
        }else{
            for(var i=2;i<n;i++){
                f0=f1;
                f1=fn;
                fn=f0+f1;
            }
        }
        return fn;
    }
    let res = document.getElementById("result");
    let arrayOfFibo = ``
    do{
        var n = parseInt(prompt("Nhập bao nhiêu số trong dãy Finonaci"))
    }while (n<0);
    for (var i=0;i<n;i++){
        arrayOfFibo += `${fibonacci(i)};`;
    }
    res.innerHTML = arrayOfFibo;
</script>
</body>
</html>
