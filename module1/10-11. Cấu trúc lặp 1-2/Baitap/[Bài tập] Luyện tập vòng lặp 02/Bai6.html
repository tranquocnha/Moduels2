<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Bài 6: In hình trái tim</h2>
    <script>
        do{
            var n = parseInt(prompt("Nhập số lượng ngôi sao"))
        }while(n<1);
        var a,b;
        for (a = n/2; a <= n; a = a+2)
        {
            for (b = 1; b < n-a; b = b+2)
                document.write('&emsp;');
            for (b = 1; b <= a; b++)
                document.write('**');
            for (b = 1; b <= n-a; b++)
                document.write('&emsp;');
            for (b = 1; b <= a; b++)
                document.write('**');
            document.write('<br/>');
        }
        for (a = n; a >= 0; a--)
        {
            for (b = a; b < n; b++)
                document.write('&emsp;');
            for (b = 2; b <= (a * 2); b++)
                document.write('**');
            document.write('<br/>');
        }
    </script>
</body>
</html>
