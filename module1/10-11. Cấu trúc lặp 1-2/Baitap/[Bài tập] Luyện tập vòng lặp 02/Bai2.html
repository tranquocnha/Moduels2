<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 2: Tính giai thừa của một số nguyên dương</h2>
<label>Nhap số nguyên dương </label> <input type="text" size="10" id="n">
<input type="button" size="10" value="Calculate" id="btn">
<p id="result"></p>
<script>
    var res = document.getElementById("result");
    var btn = document.getElementById("btn");
    btn.addEventListener("click",function (){
        var number = document.getElementById("n").value;
        if (isNaN(number)) {
            res.innerHTML = 'Input must be a number.'
        } else {
            let result = 1;
            for ( var i = number; i > 0; i--) {
                result = result * i;
            }
            res.innerHTML = `${number}! = ${result}`
        }
    })
</script>
</body>
</html>
