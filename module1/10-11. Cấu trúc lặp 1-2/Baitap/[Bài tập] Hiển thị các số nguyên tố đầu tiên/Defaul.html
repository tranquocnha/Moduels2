<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checksonguyento(n) {
            if (n < 2){
                return false;
            }
            else if (n == 2){
                return true;
            }
            else if (n % 2 == 0){
                return false;
            }
            else {
                for (var i = 3; i <= Math.sqrt(n); i+=2)
                {
                    if (n % i == 0){
                        return false;
                        break;
                    }
                }
            }
            return true
        }
        var n = prompt("Nhập số nguyên tố đầu tiên bạn muốn in ra",'');
        var count = 0;
        var number = 2; // tren so 2 moi la so nguyen to
        var result = "";
        while ( count < n) {
            if (checksonguyento(number)) {
                count++;
                result = result + `<span>${number} ;</span>`
            }
            number++
        }
        document.write(result);
    </script>
</body>
</html>
